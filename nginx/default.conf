# HTTP block (port 80) for ACME challenge + redirect to HTTPS
server {
    listen 80;
    server_name 23ftt1869.com;

    # ACME challenge location for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS block (port 443) for secure traffic
server {
    listen 443 ssl http2;
    server_name 23ftt1869.com;

    # SSL certificates from Certbot
    # ssl_certificate /etc/letsencrypt/live/23ftt1869.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/23ftt1869.com/privkey.pem;

    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 1h;
    # ssl_session_tickets off;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}